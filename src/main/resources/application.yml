spring:
  datasource:
    url: jdbc:h2:mem:testdb
    driverClassName: org.h2.Driver
    username: sa
    password:
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    show-sql: true
    generate-ddl: false
    hibernate:
      ddl-auto: none

  h2:
    console:
        enabled: true
  app:
    timezone: UTC
  liquibase:
    change-log: classpath:/db.changelog/db.changelog-master.xml
